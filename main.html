<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
</head>
<body>
    <h1>Đăng nhập</h1>
    <form onsubmit="return login();">
        <label for="username">Người dùng:</label>
        <input type="text" id="username" required><br>
        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" required><br>
        <input type="submit" value="Đăng nhập">
    </form>

    <script>
        function setCookie(name, value, days) {
            const expires = new Date(Date.now() + days * 864e5).toUTCString();
            document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires}; path=/`;
        }

        function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            if (user === 'ntd0312' && pass === 'Bolapro1') {
                // Thiết lập cookie khi đăng nhập thành công
                setCookie('loggedIn', 'true', 1); // Cookie sẽ hết hạn sau 1 ngày
                window.location.href = 'main.html'; // Điều hướng đến giao diện chính
                return false; // Ngăn chặn gửi biểu mẫu
            } else {
                alert('Thông tin đăng nhập không chính xác!');
                return false; // Ngăn chặn gửi biểu mẫu
            }
        }
    </script>
</body>
</html>
