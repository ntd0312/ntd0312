<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <br><br>
        <button type="submit">Login</button>
        <button type="button" id="forgotPasswordBtn">Quên mật khẩu</button>
        <button type="button" id="registerBtn">Đăng ký</button>
    </form>

    <script src="script.js"></script>
    <script>
        // Nút quên mật khẩu
        document.getElementById('forgotPasswordBtn').addEventListener('click', function() {
            alert('Liên hệ: 0966598616 để được hỗ trợ.');
        });

        // Nút đăng ký
        document.getElementById('registerBtn').addEventListener('click', function() {
            window.location.href = "register.html";  // Chuyển hướng đến trang đăng ký
        });
    </script>
</body>
</html>
